<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File to PDF Converter</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 15px;
                padding: 40px;
                max-width: 600px;
                width: 100%;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
                text-align: center;
            }

            .subtitle {
                color: #666;
                text-align: center;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .upload-area {
                border: 2px dashed #667eea;
                border-radius: 10px;
                padding: 40px;
                text-align: center;
                cursor: pointer;
                transition: all 0.3s ease;
                background: #f8f9ff;
            }

            .upload-area:hover {
                border-color: #764ba2;
                background: #f0f1ff;
            }

            .upload-area.dragover {
                border-color: #764ba2;
                background: #e8e9ff;
            }

            .upload-icon {
                font-size: 48px;
                margin-bottom: 10px;
            }

            .upload-text {
                color: #666;
                margin-bottom: 10px;
            }

            .file-input {
                display: none;
            }

            .btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
                transition: transform 0.2s;
            }

            .btn:hover {
                transform: translateY(-2px);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            .file-list {
                margin-top: 20px;
            }

            .file-item {
                background: #f8f9ff;
                padding: 12px 15px;
                border-radius: 8px;
                margin-bottom: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .file-name {
                color: #333;
                font-size: 14px;
                flex: 1;
            }

            .file-size {
                color: #999;
                font-size: 12px;
                margin-left: 10px;
            }

            .remove-btn {
                background: #ff4757;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 12px;
            }

            .message {
                margin-top: 20px;
                padding: 15px;
                border-radius: 8px;
                text-align: center;
                display: none;
            }

            .message.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .message.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .message.show {
                display: block;
            }

            .download-section {
                margin-top: 20px;
                text-align: center;
            }

            .download-btn {
                background: #28a745;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 16px;
                margin: 5px;
                text-decoration: none;
                display: inline-block;
                transition: transform 0.2s;
            }

            .download-btn:hover {
                transform: translateY(-2px);
            }

            .supported-formats {
                margin-top: 20px;
                padding: 15px;
                background: #f8f9ff;
                border-radius: 8px;
                text-align: center;
            }

            .supported-formats h3 {
                font-size: 14px;
                color: #666;
                margin-bottom: 8px;
            }

            .format-list {
                color: #999;
                font-size: 12px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>File to PDF Converter</h1>
            <p class="subtitle">
                Convert your images and text files to PDF format
            </p>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    Drag & drop files here or click to browse
                </div>
                <input
                    type="file"
                    id="fileInput"
                    class="file-input"
                    multiple
                    accept=".jpg,.jpeg,.png,.txt,.docx"
                />
            </div>

            <div class="file-list" id="fileList"></div>

            <div style="text-align: center">
                <button class="btn" id="uploadBtn" disabled>
                    Convert to PDF
                </button>
            </div>

            <div class="message" id="message"></div>
            <div class="download-section" id="downloadSection"></div>

            <div class="supported-formats">
                <h3>Supported Formats</h3>
                <div class="format-list">
                    Images: JPG, JPEG, PNG | Documents: TXT, DOCX
                </div>
            </div>
        </div>

        <script>
            const uploadArea = document.getElementById("uploadArea");
            const fileInput = document.getElementById("fileInput");
            const fileList = document.getElementById("fileList");
            const uploadBtn = document.getElementById("uploadBtn");
            const message = document.getElementById("message");
            const downloadSection = document.getElementById("downloadSection");

            let selectedFiles = [];

            // Click to open file dialog
            uploadArea.addEventListener("click", () => {
                fileInput.click();
            });

            // File input change
            fileInput.addEventListener("change", (e) => {
                handleFiles(e.target.files);
            });

            // Drag and drop
            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadArea.classList.add("dragover");
            });

            uploadArea.addEventListener("dragleave", () => {
                uploadArea.classList.remove("dragover");
            });

            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadArea.classList.remove("dragover");
                handleFiles(e.dataTransfer.files);
            });

            function handleFiles(files) {
                selectedFiles = Array.from(files);
                displayFiles();
                uploadBtn.disabled = selectedFiles.length === 0;
            }

            function displayFiles() {
                fileList.innerHTML = "";
                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement("div");
                    fileItem.className = "file-item";
                    fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                    fileList.appendChild(fileItem);
                });
            }

            function removeFile(index) {
                selectedFiles.splice(index, 1);
                displayFiles();
                uploadBtn.disabled = selectedFiles.length === 0;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return "0 Bytes";
                const k = 1024;
                const sizes = ["Bytes", "KB", "MB"];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return (
                    Math.round((bytes / Math.pow(k, i)) * 100) / 100 +
                    " " +
                    sizes[i]
                );
            }

            function showMessage(text, type) {
                message.textContent = text;
                message.className = `message ${type} show`;
                setTimeout(() => {
                    message.classList.remove("show");
                }, 5000);
            }

            uploadBtn.addEventListener("click", async () => {
                if (selectedFiles.length === 0) return;

                uploadBtn.disabled = true;
                uploadBtn.textContent = "Converting...";
                downloadSection.innerHTML = "";

                const formData = new FormData();
                selectedFiles.forEach((file) => {
                    formData.append("files", file);
                });

                try {
                    const response = await fetch("/pdf/upload", {
                        method: "POST",
                        body: formData,
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage(result.message, "success");

                        // Single file download
                        if (result.file_id) {
                            downloadSection.innerHTML = `
                            <a href="/pdf/download?id=${result.file_id}" class="download-btn">Download PDF</a>
                        `;
                        }
                        // Multiple files download
                        else if (
                            result.file_ids &&
                            result.file_ids.length > 0
                        ) {
                            const ids = result.file_ids.join(",");
                            downloadSection.innerHTML = `
                            <a href="/pdf/download-zip?ids=${ids}" class="download-btn">Download All as ZIP</a>
                        `;
                        }

                        // Clear file list
                        selectedFiles = [];
                        displayFiles();
                    } else {
                        showMessage(result.message || "Upload failed", "error");
                    }
                } catch (error) {
                    showMessage(
                        "Error uploading files: " + error.message,
                        "error",
                    );
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = "Convert to PDF";
                }
            });
        </script>
    </body>
</html>
